    <body>
       <div class="container">
        <h1>Tip  Calculator</h1>
        <p>Enter the bill amount and tip percentage to Calculate total </p>
         <label for="bill">Bill Amount:</label> 
         <input type="number" id="bill">
         <br/>

         <input type="number" id="tip">

         <span id="total"></span>
